<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Winter Olympics Themes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      height: 100dvh;
      background: linear-gradient(170deg, #0a1628 0%, #112244 40%, #1a3a6e 70%, #0d2050 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow: hidden;
      position: relative;
      padding: 16px 20px;
    }

    /* Snowflake particles */
    .snow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .flake {
      position: absolute;
      top: -20px;
      color: rgba(255,255,255,0.55);
      font-size: 1.1em;
      animation: fall linear infinite;
      user-select: none;
    }

    @keyframes fall {
      to { transform: translateY(110dvh) rotate(360deg); }
    }

    header {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-bottom: 14px;
    }

    .rings {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .ring {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 3px solid;
      opacity: 0.9;
    }

    .ring:nth-child(1) { border-color: #4fc3f7; }
    .ring:nth-child(2) { border-color: #f7c948; }
    .ring:nth-child(3) { border-color: #e0e0e0; }
    .ring:nth-child(4) { border-color: #81c784; }
    .ring:nth-child(5) { border-color: #ef5350; }

    h1 {
      color: #fff;
      font-size: clamp(0.95rem, 4vw, 1.25rem);
      font-weight: 300;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    h1 strong {
      display: block;
      font-weight: 700;
      font-size: clamp(1.3rem, 6vw, 1.8rem);
      letter-spacing: 0.05em;
      background: linear-gradient(90deg, #a8d8f0, #ffffff, #a8d8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ‚îÄ‚îÄ Team buttons ‚îÄ‚îÄ */
    .buttons {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 340px;
    }

    .team-btn {
      position: relative;
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #fff;
      transition: transform 0.12s ease, box-shadow 0.2s ease;
      overflow: hidden;
      outline: none;
    }

    .team-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.12);
      opacity: 0;
      transition: opacity 0.15s ease;
      border-radius: inherit;
    }

    .team-btn:active::before { opacity: 1; }
    .team-btn:active { transform: scale(0.97); }

    .team-btn.playing {
      box-shadow: 0 0 0 3px rgba(255,255,255,0.85), 0 0 28px rgba(255,255,255,0.35);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 3px rgba(255,255,255,0.85), 0 0 28px rgba(255,255,255,0.3); }
      50%       { box-shadow: 0 0 0 3px rgba(255,255,255,0.6),  0 0 48px rgba(255,255,255,0.5); }
    }

    #btn-lahti {
      background: linear-gradient(135deg, #1565c0, #0d47a1, #0a2d6e);
      box-shadow: 0 5px 20px rgba(13,71,161,0.55);
    }

    #btn-jyvaskyla {
      background: linear-gradient(135deg, #2e7d32, #1b5e20, #0d3b12);
      box-shadow: 0 5px 20px rgba(27,94,32,0.55);
    }

    #btn-kuopio {
      background: linear-gradient(135deg, #7b1fa2, #4a148c, #2a0858);
      box-shadow: 0 5px 20px rgba(74,20,140,0.55);
    }

    .team-btn .icon {
      margin-right: 8px;
      font-style: normal;
    }

    /* ‚îÄ‚îÄ Section divider ‚îÄ‚îÄ */
    .section-label {
      position: relative;
      z-index: 1;
      color: rgba(255,255,255,0.35);
      font-size: 0.62rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      text-align: center;
      margin: 12px 0 8px;
    }

    /* ‚îÄ‚îÄ Effect buttons ‚îÄ‚îÄ */
    .effects-row {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 340px;
    }

    .effect-btn {
      flex: 1;
      padding: 10px 6px 11px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      transition: transform 0.12s ease, box-shadow 0.2s ease;
      outline: none;
      overflow: hidden;
      position: relative;
    }

    .effect-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.12);
      opacity: 0;
      transition: opacity 0.15s ease;
      border-radius: inherit;
    }

    .effect-btn:active::before { opacity: 1; }
    .effect-btn:active { transform: scale(0.95); }

    .effect-btn.playing {
      box-shadow: 0 0 0 3px rgba(255,255,255,0.85), 0 0 28px rgba(255,255,255,0.35);
      animation: pulse 2s ease-in-out infinite;
    }

    .effect-btn .eicon { font-size: 1.3rem; line-height: 1; }
    .effect-btn .ename {
      font-size: 0.6rem;
      font-weight: 700;
      letter-spacing: 0.09em;
      text-transform: uppercase;
    }

    #btn-whistle {
      background: linear-gradient(135deg, #b45309, #92400e, #78350f);
      box-shadow: 0 4px 14px rgba(180,83,9,0.5);
    }

    #btn-competition {
      background: linear-gradient(135deg, #0e7490, #155e75, #164e63);
      box-shadow: 0 4px 14px rgba(14,116,144,0.5);
    }

    #btn-incorrect {
      background: linear-gradient(135deg, #b91c1c, #991b1b, #7f1d1d);
      box-shadow: 0 4px 14px rgba(185,28,28,0.5);
    }

    #btn-elevator {
      background: linear-gradient(135deg, #6d5c1e, #544618, #3a3010);
      box-shadow: 0 4px 14px rgba(109,92,30,0.5);
    }

    /* ‚îÄ‚îÄ Stop button ‚îÄ‚îÄ */
    .stop-btn {
      margin-top: 12px;
      width: 100%;
      max-width: 340px;
      padding: 13px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      color: rgba(255,255,255,0.75);
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s, color 0.2s, transform 0.12s;
      position: relative;
      z-index: 1;
      outline: none;
    }

    .stop-btn:active {
      transform: scale(0.97);
      background: rgba(255,255,255,0.14);
    }

    .stop-btn.active {
      border-color: rgba(255,255,255,0.6);
      color: #fff;
    }

    /* ‚îÄ‚îÄ Now playing ‚îÄ‚îÄ */
    .now-playing {
      position: relative;
      z-index: 1;
      margin-top: 10px;
      color: rgba(255,255,255,0.4);
      font-size: 0.72rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      min-height: 1.2em;
      text-align: center;
      transition: color 0.3s;
    }

    .now-playing.active { color: rgba(255,255,255,0.75); }

    .eq {
      display: inline-flex;
      align-items: flex-end;
      gap: 2px;
      height: 10px;
      margin-right: 5px;
      vertical-align: middle;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .eq.playing { opacity: 1; }

    .eq span {
      display: block;
      width: 3px;
      background: rgba(255,255,255,0.7);
      border-radius: 2px;
      animation: eq-bar 0.7s ease-in-out infinite alternate;
    }

    .eq span:nth-child(1) { animation-duration: 0.5s; height: 3px; }
    .eq span:nth-child(2) { animation-duration: 0.7s; height: 7px; }
    .eq span:nth-child(3) { animation-duration: 0.4s; height: 4px; }
    .eq span:nth-child(4) { animation-duration: 0.6s; height: 9px; }

    @keyframes eq-bar {
      from { transform: scaleY(0.25); }
      to   { transform: scaleY(1); }
    }
  </style>
</head>
<body>

  <div class="snow" id="snow"></div>

  <header>
    <div class="rings">
      <div class="ring"></div><div class="ring"></div><div class="ring"></div>
      <div class="ring"></div><div class="ring"></div>
    </div>
    <h1>Winter Olympics<strong>Themes</strong></h1>
  </header>

  <div class="buttons">
    <button class="team-btn" id="btn-lahti"     onclick="play('lahti')">
      <span class="icon">üéø</span> Team Lahti
    </button>
    <button class="team-btn" id="btn-jyvaskyla" onclick="play('jyvaskyla')">
      <span class="icon">‚õ∑Ô∏è</span> Team Jyv√§skyl√§
    </button>
    <button class="team-btn" id="btn-kuopio"    onclick="play('kuopio')">
      <span class="icon">üèîÔ∏è</span> Team Kuopio
    </button>
  </div>

  <div class="section-label">Sound Effects</div>

  <div class="effects-row">
    <button class="effect-btn" id="btn-whistle"     onclick="play('whistle')">
      <span class="eicon">üìØ</span>
      <span class="ename">Whistle</span>
    </button>
    <button class="effect-btn" id="btn-competition" onclick="play('competition')">
      <span class="eicon">üèÜ</span>
      <span class="ename">Comp. Music</span>
    </button>
    <button class="effect-btn" id="btn-incorrect"   onclick="play('incorrect')">
      <span class="eicon">‚ùå</span>
      <span class="ename">Incorrect</span>
    </button>
    <button class="effect-btn" id="btn-elevator"    onclick="play('elevator')">
      <span class="eicon">üõó</span>
      <span class="ename">Elevator</span>
    </button>
  </div>

  <button class="stop-btn" id="stop-btn" onclick="stop()">‚èπ Stop</button>

  <div class="now-playing" id="now-playing">
    <span class="eq" id="eq">
      <span></span><span></span><span></span><span></span>
    </span>
    <span id="now-playing-text">‚Äî</span>
  </div>

  <script>
    const sounds = {
      lahti:       { file: 'public/lahti.mp3',       label: 'Team Lahti',        btn: 'btn-lahti',       loop: true  },
      jyvaskyla:   { file: 'public/jyv√§skyl√§.mp3',   label: 'Team Jyv√§skyl√§',    btn: 'btn-jyvaskyla',   loop: true  },
      kuopio:      { file: 'public/kuopio.mp3',       label: 'Team Kuopio',       btn: 'btn-kuopio',      loop: true  },
      whistle:     { file: 'public/whistle.mp3',   label: 'Whistle',           btn: 'btn-whistle',     loop: false },
      competition: { file: 'public/intense.mp3',    label: 'Competition Music', btn: 'btn-competition', loop: true  },
      incorrect:   { file: 'public/wrong.wav',      label: 'Incorrect',         btn: 'btn-incorrect',   loop: false },
      elevator:    { file: 'public/elevator.mp3',   label: 'Elevator Music',    btn: 'btn-elevator',    loop: true  },
    };

    let currentAudio = null;
    let currentKey   = null;

    function setUI(key) {
      document.querySelectorAll('.team-btn, .effect-btn').forEach(b => b.classList.remove('playing'));
      const np      = document.getElementById('now-playing');
      const npText  = document.getElementById('now-playing-text');
      const eq      = document.getElementById('eq');
      const stopBtn = document.getElementById('stop-btn');

      if (key) {
        document.getElementById(sounds[key].btn).classList.add('playing');
        npText.textContent = sounds[key].label;
        np.classList.add('active');
        eq.classList.add('playing');
        stopBtn.classList.add('active');
      } else {
        npText.textContent = '‚Äî';
        np.classList.remove('active');
        eq.classList.remove('playing');
        stopBtn.classList.remove('active');
      }
    }

    function play(key) {
      if (currentKey === key) return;

      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }

      const s     = sounds[key];
      const audio = new Audio(s.file);
      audio.loop  = s.loop;
      audio.play().catch(() => {});

      if (!s.loop) {
        audio.onended = () => {
          if (currentAudio === audio) {
            currentAudio = null;
            currentKey   = null;
            setUI(null);
          }
        };
      }

      currentAudio = audio;
      currentKey   = key;
      setUI(key);
    }

    function stop() {
      if (!currentAudio) return;
      currentAudio.pause();
      currentAudio.currentTime = 0;
      currentAudio = null;
      currentKey   = null;
      setUI(null);
    }

    // ‚îÄ‚îÄ Snowflakes ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    (function spawnSnow() {
      const container = document.getElementById('snow');
      const count = 28;
      for (let i = 0; i < count; i++) {
        const el = document.createElement('div');
        el.className = 'flake';
        el.textContent = ['‚ùÑ', '‚ùÖ', '‚ùÜ'][Math.floor(Math.random() * 3)];
        el.style.left     = Math.random() * 100 + 'vw';
        el.style.fontSize = (0.7 + Math.random() * 0.9) + 'em';
        el.style.opacity  = (0.2 + Math.random() * 0.5).toFixed(2);
        const dur = 8 + Math.random() * 14;
        el.style.animationDuration = dur + 's';
        el.style.animationDelay   = -(Math.random() * dur) + 's';
        container.appendChild(el);
      }
    })();
  </script>
</body>
</html>
